<!DOCTYPE html>
<html dir="ltr" lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link href="https://unpkg.com/98.css" rel="stylesheet"/>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="./css/default.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/qna.css" rel="stylesheet">
    <link href="./css/animation.css" rel="stylesheet">
    <link href="./css/result.css" rel="stylesheet">
    <link href="./css/allResults.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <section class="mx-auto my-5 py-5" id="main">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    ITZI
                </div>
            </div>
            <div class="window-body">
                <h1>COMBTI 검사</h1>
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <img alt="mainImage" class="img-fluid" src="./img/main.png">
                </div>
                <p>
                    <br>컴퓨터 공학용<br>성격 유형 검사입니다.<br>
                    아래 시작하기 버튼을 눌러 시작해 주십시오.
                </p>
                <button class="btn btn-outline-danger mt-3" onclick="begin()" type="button">시작하기</button>
            </div>
        </div>
        <div class="itzi">건국대학교 컴퓨터공학부<br/>제5대 학생회 'ITZI'</div>
    </section>
    <section id="qna">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    ITZI
                </div>
            </div>
            <div class="window-body">
                <div class="status mx-auto mt-5">
                    <div class="statusBar">
                    </div>
                </div>

                <div class="qBox my-5 py-3 mx-auto">
                </div>

                <div class="answerBox">
                </div>
            </div>
        </div>
        <div class="itzi">건국대학교 컴퓨터공학부<br/>제5대 학생회 'ITZI'</div>
    </section>
    <section class="mx-auto my-5 py-5 px-3" id="result">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    ITZI
                </div>
            </div>
            <div class="window-body">
                <h1>당신의 결과는?!</h1>
                <div class="resultname">
                </div>
                <div class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" id="resultImg">
                </div>
                <div class="resultDesc">
                </div>
                <button class="btn btn-outline-danger mt-3" onclick="goAll()" type="button">다른 결과보기</button>
            </div>
        </div>
        <div class="itzi">건국대학교 컴퓨터공학부<br/>제5대 학생회 'ITZI'</div>
    </section>
    <section class="mx-auto my-5 py-5 px-3" id="allResults">
        <div class="resultBox">
            <div id="imgs">
            </div>
        </div>
        <div class="itzi">건국대학교 컴퓨터공학부<br/>제5대 학생회 'ITZI'</div>
    </section>
    <script charset="utf-8" src="./js/data.js"></script>
    <script charset="utf-8" src="./js/start.js"></script>
</div>
</body>

</html>
